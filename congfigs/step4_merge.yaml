# ========================================
# Step4: 特征融合配置（极简版）
# 所有路径/格式/周期/merge规则从 main_config.yaml 继承
# ========================================

# Step4 特有配置：时间范围过滤（可选）
date_range:
  start: null  # 例: "2024-01-01"
  end: null    # 例: "2024-12-31"

# 额外的融合选项（可选）
merge_options:
  drop_unaligned: false   # 是否丢弃无法对齐的行
  tolerance_ms: 0         # 时间对齐容差（毫秒）
